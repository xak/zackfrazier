<header class="app__header">

{% set index = app.home %}
<a href="{{ index.url }}" class="app__logo {{ app.id }}--" aria-selected="{{ page.is_home }}">{{ index.title }}</a>

{% set network = app.network %}
{{ network.leadin }} <a href="{{ network.url }}" aria-label="{{ network.name }}" class="network__logo {{ network.id }}--"><img src="{{ network.image }}" alt="{{ network.name }}"></a>

</header>
