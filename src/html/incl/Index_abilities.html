<div class="abilities-section flow__box--12-8">


{% for item in page.abilities %}
<div class="ability">
  <h2 class="title__">{{ item.title }}</h2>

  <video autoplay loop preload=auto class="video__" poster="{{ item.poster }}">
    <source src="{{ item.video }}" type="video/mp4">
  </video>

  {{ item.text }}
</div>
{% endfor %}


</div>
